<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journey Complete</title>
    <style>
        body { 
            background: #05070a; 
            color: #e2e8f0; 
            font-family: 'Segoe UI', sans-serif; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .fade-in {
            animation: fadeIn 3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 { font-size: 2.5rem; color: #fff; margin-bottom: 20px; }
        p { font-size: 1.2rem; color: #94a3b8; max-width: 500px; line-height: 1.6; }

        .restart-btn {
            margin-top: 40px;
            background: transparent;
            color: #6366f1;
            border: 1px solid #6366f1;
            padding: 10px 25px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s;
        }

        .restart-btn:hover {
            background: #6366f1;
            color: white;
        }
    </style>
</head>
<body>

    <div class="fade-in">
        <h1>The Stars Have Received You</h1>
        <p>Your wish, your mood, and your message are now drifting through the celestial canvas. Thank you for sharing your light with the universe.</p>
        
        <a href="index.html" class="restart-btn" onclick="localStorage.clear()">Return to Earth</a>
    </div>

</body>
</html>
