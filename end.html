<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Journey Complete</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent: #c3a6ff;
      --bg: #0f0c29;
    }

    body {
      margin: 0; font-family: 'Outfit', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: white; height: 100vh; display: flex;
      justify-content: center; align-items: center; text-align: center;
      overflow: hidden;
    }

    .stars {
      position: absolute; width: 100%; height: 100%;
      background: url('https://www.transparenttextures.com/patterns/stardust.png');
      opacity: 0.3; z-index: 1;
    }

    .container {
      position: relative; z-index: 2; padding: 20px;
      animation: fadeIn 2.5s ease-in-out;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem; margin-bottom: 20px;
      color: var(--accent);
    }

    p {
      font-size: 1.2rem; opacity: 0.8; font-weight: 300;
      line-height: 1.6; max-width: 500px; margin: 0 auto;
    }

    .cosmic-icon {
      font-size: 3rem; margin-bottom: 20px;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes fadeIn {
      from { opacity: 0; } to { opacity: 1; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
  </style>
</head>
<body>

  <div class="stars"></div>

  <div class="container">
    <div class="cosmic-icon">âœ¨</div>
    <h1>Journey Complete.</h1>
    <p>Your thoughts have been safely sent into the stars. Thank you for sharing a part of your universe today.</p>
    <p style="margin-top: 40px; font-size: 0.9rem; font-style: italic;">You may close this window now.</p>
  </div>

</body>
</html>
