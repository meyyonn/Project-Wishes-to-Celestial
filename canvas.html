<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Celestial Canvas</title>
    <style>
        body { 
            background: #05070a; 
            color: #e2e8f0; 
            font-family: 'Segoe UI', sans-serif; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            text-align: center;
            padding: 40px;
            background: rgba(15, 23, 42, 0.9);
            border-radius: 24px;
            border: 1px solid rgba(99, 102, 241, 0.3);
            width: 90%;
            max-width: 600px;
            box-shadow: 0 0 40px rgba(99, 102, 241, 0.1);
        }

        h2 { margin-bottom: 10px; color: #fff; letter-spacing: 1px; }
        p { color: #94a3b8; margin-bottom: 25px; }

        #canvasText { 
            width: 100%; 
            height: 180px; 
            padding: 20px; 
            border-radius: 15px; 
            border: 1px dashed #6366f1; 
            background: #020617; 
            color: #fff; 
            font-size: 1.1rem;
            line-height: 1.6;
            resize: none;
            box-sizing: border-box;
            outline: none;
        }

        #canvasText:focus { background: #0f172a; border-style: solid; }

        button { 
            margin-top: 30px;
            padding: 15px 50px; 
            background: linear-gradient(45deg, #6366f1, #a855f7);
            color: white; 
            border: none; 
            border-radius: 50px; 
            cursor: pointer; 
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        button:hover { 
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.5);
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>Your Celestial Canvas</h2>
        <p>Leave a final message or a poem for the universe to hold.</p>
        <textarea id="canvasText" placeholder="Write into the void..."></textarea>
        <br>
        <button onclick="finishJourney()">Release to the Stars</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCFwrqG63P6fo-DNtansqfe73zpy_yJ1jA",
            authDomain: "celestialcanvas-cac1e.firebaseapp.com",
            databaseURL: "https://celestialcanvas-cac1e-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "celestialcanvas-cac1e",
            storageBucket: "celestialcanvas-cac1e.firebasestorage.app",
            messagingSenderId: "957600979058",
            appId: "1:957600979058:web:0fd4ca1ede86ae19e40aeb"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const visitorName = localStorage.getItem('visitorName');

        window.finishJourney = function() {
            const finalContent = document.getElementById('canvasText').value;

            if (!visitorName) {
                window.location.href = "index.html";
                return;
            }

            const userRef = ref(db, 'results/' + visitorName);

            // Save the final piece of the puzzle
            update(userRef, {
                canvasMessage: finalContent,
                completed: true
            }).then(() => {
                // Final destination!
                window.location.href = "end.html";
            }).catch((error) => {
                console.error("Final Save Error:", error);
            });
        };
    </script>
</body>
</html>
