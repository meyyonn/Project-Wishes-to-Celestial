<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celestial Canvas - Welcome</title>
    <style>
        /* Modern Space Theme */
        body { 
            background: #05070a; 
            color: #e2e8f0; 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Subtle glow in the background */
        body::before {
            content: "";
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.15) 0%, rgba(0,0,0,0) 70%);
            z-index: -1;
        }
        
        .card {
            text-align: center;
            padding: 50px;
            background: rgba(15, 23, 42, 0.8);
            border-radius: 24px;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            max-width: 400px;
            width: 90%;
        }

        h1 { font-size: 2.2rem; margin-bottom: 8px; letter-spacing: 1px; color: #fff; }
        p { color: #94a3b8; margin-bottom: 32px; font-size: 0.95rem; }

        input { 
            padding: 14px 20px; 
            border-radius: 12px; 
            border: 1px solid #334155; 
            background: #0f172a;
            color: white;
            width: 80%;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus { 
            border-color: #6366f1; 
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.2);
        }

        button { 
            margin-top: 24px;
            padding: 14px 40px; 
            background: #6366f1; 
            color: white; 
            border: none; 
            border-radius: 12px; 
            cursor: pointer; 
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.2s;
        }

        button:hover { 
            background: #4f46e5; 
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3);
        }

        /* The "Secret" Admin Link */
        .admin-link {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: #475569;
            text-decoration: none;
            font-size: 11px;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: color 0.3s;
        }

        .admin-link:hover { color: #94a3b8; }
    </style>
</head>
<body>

    <div class="card">
        <h1>Stargazer Login</h1>
        <p>Enter your name to begin your celestial journey.</p>
        
        <input type="text" id="userName" placeholder="Your name...">
        <br>
        <button onclick="startJourney()">Enter Space</button>
    </div>

    <a href="admin.html" class="admin-link">System Admin</a>

    <script>
        function startJourney() {
            const nameInput = document.getElementById('userName').value;
            
            if (nameInput.trim() === "") {
                alert("The stars need a name to guide you!");
                return;
            }

            // This "tags" the user so Question 1 knows who they are
            localStorage.setItem('visitorName', nameInput.trim());
            
            // Go to the next file
            window.location.href = "question1.html";
        }
    </script>
</body>
</html>
