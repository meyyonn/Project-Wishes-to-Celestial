<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celestial Admin - View Wishes</title>
    <style>
        body { 
            background: #020617; 
            color: #e2e8f0; 
            font-family: 'Segoe UI', sans-serif; 
            padding: 40px;
        }
        h1 { color: #fff; text-align: center; margin-bottom: 40px; letter-spacing: 2px; }
        
        .table-container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(15, 23, 42, 0.8);
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid #1e293b;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        th {
            background: #1e293b;
            color: #6366f1;
            padding: 15px;
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #1e293b;
            font-size: 0.95rem;
            vertical-align: top;
        }

        tr:hover { background: rgba(99, 102, 241, 0.05); }

        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: bold;
        }

        .completed { background: #065f46; color: #34d399; }
        .pending { background: #7c2d12; color: #fbbf24; }
    </style>
</head>
<body>

    <h1>Celestial Dashboard</h1>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Wish</th>
                    <th>Mood</th>
                    <th>Energy</th>
                    <th>Message</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="resultsTable">
                </tbody>
        </table>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCFwrqG63P6fo-DNtansqfe73zpy_yJ1jA",
            authDomain: "celestialcanvas-cac1e.firebaseapp.com",
            databaseURL: "https://celestialcanvas-cac1e-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "celestialcanvas-cac1e",
            storageBucket: "celestialcanvas-cac1e.firebasestorage.app",
            messagingSenderId: "957600979058",
            appId: "1:957600979058:web:0fd4ca1ede86ae19e40aeb"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const resultsRef = ref(db, 'results');

        // Listen for data in real-time
        onValue(resultsRef, (snapshot) => {
            const data = snapshot.val();
            const tableBody = document.getElementById('resultsTable');
            tableBody.innerHTML = ""; // Clear table first

            if (data) {
                // Loop through each person in the database
                Object.keys(data).forEach(key => {
                    const user = data[key];
                    const row = `
                        <tr>
                            <td><strong>${user.name || 'Anonymous'}</strong></td>
                            <td>${user.wish || '-'}</td>
                            <td>${user.mood || '-'}</td>
                            <td>${user.energy || '-'}</td>
                            <td>${user.canvasMessage || '-'}</td>
                            <td>
                                <span class="status-badge ${user.completed ? 'completed' : 'pending'}">
                                    ${user.completed ? 'FINISHED' : 'IN PROGRESS'}
                                </span>
                            </td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;
                });
            } else {
                tableBody.innerHTML = "<tr><td colspan='6' style='text-align:center;'>No celestial data found yet.</td></tr>";
            }
        });
    </script>
</body>
</html>
