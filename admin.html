<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard | Amirul</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent: #c3a6ff;
      --bg: #07051a;
      --card-bg: rgba(255, 255, 255, 0.03);
    }

    body {
      margin: 0; font-family: 'Outfit', sans-serif;
      background-color: var(--bg); color: white; padding: 40px;
    }

    .container { max-width: 1000px; margin: 0 auto; }

    .header {
      display: flex; justify-content: space-between; align-items: center;
      border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 20px;
      margin-bottom: 40px;
    }

    h1 { font-family: 'Playfair Display', serif; font-size: 2.5rem; margin: 0; color: var(--accent); }

    .log-grid { display: grid; grid-template-columns: 1fr; gap: 25px; }

    .log-card {
      background: var(--card-bg); border: 1px solid rgba(255,255,255,0.1);
      border-radius: 30px; padding: 35px; position: relative;
      animation: fadeInUp 0.8s ease forwards;
    }

    .user-info { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
    
    .name-tag {
      background: var(--accent); color: #07051a;
      padding: 5px 20px; border-radius: 20px; font-weight: 600;
    }

    .timestamp { font-size: 0.8rem; opacity: 0.5; }

    .data-section {
      display: grid; grid-template-columns: 1fr 1fr; gap: 20px;
      margin-top: 20px; padding-top: 20px; border-top: 1px solid rgba(255,255,255,0.05);
    }

    .data-box { background: rgba(0,0,0,0.2); padding: 15px; border-radius: 15px; }
    .data-box label { display: block; font-size: 0.7rem; text-transform: uppercase; color: var(--accent); margin-bottom: 5px; }

    .canvas-box {
      margin-top: 20px; background: rgba(255,255,255,0.02);
      padding: 20px; border-radius: 15px; border-left: 3px solid var(--accent);
      white-space: pre-wrap; line-height: 1.6;
    }

    .empty-state { text-align: center; margin-top: 100px; opacity: 0.5; }

    @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <h1>Celestial Logs</h1>
      <button onclick="logout()" style="background:none; border: 1px solid white; color:white; padding: 10px 20px; border-radius: 10px; cursor:pointer;">Logout</button>
    </div>

    <div id="logsWrapper" class="log-grid">
      </div>
  </div>

  <script type="module">
    // Firebase connection will go here later
    // For now, we simulate the display logic
    
    function loadLogs() {
      const wrapper = document.getElementById('logsWrapper');
      
      // In a real scenario, this 'data' will come from Firebase
      // This is a placeholder to show you how it will look:
      const mockData = [
        {
          name: "Sample Visitor",
          q1: "I saw a beautiful sunset.",
          q2: "Time Travel â³",
          q3: "Midnight City Drive ðŸŽï¸",
          canvas: "This is where the long message from the canvas page will appear. It can be many sentences long...",
          time: "1/1/2026, 12:00 PM"
        }
      ];

      wrapper.innerHTML = mockData.map(log => `
        <div class="log-card">
          <div class="user-info">
            <span class="name-tag">${log.name}</span>
            <span class="timestamp">${log.time}</span>
          </div>
          
          <div class="data-section">
            <div class="data-box"><label>Question 1 (Text)</label>${log.q1}</div>
            <div class="data-box"><label>Question 2 (Option)</label>${log.q2}</div>
            <div class="data-box"><label>Question 3 (Option)</label>${log.q3}</div>
          </div>

          <div class="canvas-box">
            <label style="font-size: 0.7rem; color: var(--accent); display:block; margin-bottom:10px;">FINAL CANVAS MESSAGE</label>
            ${log.canvas}
          </div>
        </div>
      `).join('');
    }

    window.logout = () => window.location.href = "index.html";
    window.onload = loadLogs;
  </script>
</body>
</html>
