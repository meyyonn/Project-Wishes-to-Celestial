<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 2 - The Mood</title>
    <style>
        body { 
            background: #05070a; 
            color: #e2e8f0; 
            font-family: 'Segoe UI', sans-serif; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            text-align: center;
            padding: 40px;
            background: rgba(15, 23, 42, 0.8);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        h2 { margin-bottom: 30px; color: #fff; }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .option-btn { 
            padding: 20px; 
            background: #1e293b; 
            color: white; 
            border: 1px solid #334155; 
            border-radius: 12px; 
            cursor: pointer; 
            font-weight: 600;
            transition: all 0.2s;
            font-size: 1rem;
        }

        .option-btn:hover { 
            background: #312e81; 
            border-color: #6366f1;
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(99, 102, 241, 0.4);
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>Choose the atmosphere of your star:</h2>
        <div class="options-grid">
            <button class="option-btn" onclick="saveMood('Calm Blue')">Calm Blue</button>
            <button class="option-btn" onclick="saveMood('Fiery Red')">Fiery Red</button>
            <button class="option-btn" onclick="saveMood('Mystic Purple')">Mystic Purple</button>
            <button class="option-btn" onclick="saveMood('Golden Bright')">Golden Bright</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // Your specific Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyCFwrqG63P6fo-DNtansqfe73zpy_yJ1jA",
            authDomain: "celestialcanvas-cac1e.firebaseapp.com",
            databaseURL: "https://celestialcanvas-cac1e-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "celestialcanvas-cac1e",
            storageBucket: "celestialcanvas-cac1e.firebasestorage.app",
            messagingSenderId: "957600979058",
            appId: "1:957600979058:web:0fd4ca1ede86ae19e40aeb"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const visitorName = localStorage.getItem('visitorName');

        window.saveMood = function(moodChoice) {
            if (!visitorName) {
                window.location.href = "index.html";
                return;
            }

            // Find the existing record for this user
            const userRef = ref(db, 'results/' + visitorName);

            // 'update' adds the 'mood' field without deleting the 'wish' field!
            update(userRef, {
                mood: moodChoice
            }).then(() => {
                // Move to the third question
                window.location.href = "question3.html";
            }).catch((error) => {
                console.error("Update Error:", error);
                alert("Failed to save your choice.");
            });
        };
    </script>
</body>
</html>
