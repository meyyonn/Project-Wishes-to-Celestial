<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question 2 | Celestial</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent: #c3a6ff;
      --bg: #0f0c29;
      --glass: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.15);
    }

    body {
      margin: 0; font-family: 'Outfit', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: white; height: 100vh; display: flex;
      justify-content: center; align-items: center; overflow: hidden;
    }

    .stars {
      position: absolute; width: 100%; height: 100%;
      background: url('https://www.transparenttextures.com/patterns/stardust.png');
      opacity: 0.3; z-index: 1; pointer-events: none;
    }

    .card {
      background: var(--glass); backdrop-filter: blur(20px);
      padding: 40px; border-radius: 40px; border: 1px solid var(--glass-border);
      text-align: center; box-shadow: 0 25px 50px rgba(0,0,0,0.5);
      width: 90%; max-width: 500px; z-index: 2;
    }

    .question-title {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem; margin-bottom: 30px;
      color: var(--accent);
    }

    .options-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-top: 20px;
    }

    .option-btn {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--glass-border);
      padding: 20px 10px;
      border-radius: 20px;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      font-weight: 300;
    }

    .option-btn:hover {
      background: var(--accent);
      color: #0f0c29;
      transform: translateY(-3px);
    }

    .option-btn.selected {
      background: var(--accent);
      color: #0f0c29;
      border-color: white;
    }
  </style>
</head>
<body>

  <div class="stars"></div>

  <div class="card">
    <div class="question-title">If you could have any superpower for just one day, what would it be?</div>
    
    <div class="options-grid">
      <div class="option-btn" onclick="selectOption('Flying')">Flying ‚òÅÔ∏è</div>
      <div class="option-btn" onclick="selectOption('Time Travel')">Time Travel ‚è≥</div>
      <div class="option-btn" onclick="selectOption('Invisibility')">Invisibility üëª</div>
      <div class="option-btn" onclick="selectOption('Telepathy')">Telepathy üß†</div>
    </div>
  </div>

  <script>
    function selectOption(choice) {
      // Save choice to localStorage for now
      localStorage.setItem('q2_answer', choice);
      
      // Short delay for visual feedback
      setTimeout(() => {
        window.location.href = "question3.html";
      }, 300);
    }
  </script>
</body>
</html>
