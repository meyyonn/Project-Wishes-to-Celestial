<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question 3 | Celestial</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
  <style>
    /* ... (Keeping the same theme as Q2) ... */
    :root { --accent: #c3a6ff; --bg: #0f0c29; --glass: rgba(255, 255, 255, 0.05); --glass-border: rgba(255, 255, 255, 0.15); }
    body { margin: 0; font-family: 'Outfit', sans-serif; background: linear-gradient(135deg, #0f0c29, #302b63, #24243e); color: white; height: 100vh; display: flex; justify-content: center; align-items: center; overflow: hidden; }
    .stars { position: absolute; width: 100%; height: 100%; background: url('https://www.transparenttextures.com/patterns/stardust.png'); opacity: 0.3; z-index: 1; pointer-events: none; }
    .card { background: var(--glass); backdrop-filter: blur(20px); padding: 40px; border-radius: 40px; border: 1px solid var(--glass-border); text-align: center; width: 90%; max-width: 500px; z-index: 2; }
    .question-title { font-family: 'Playfair Display', serif; font-size: 1.8rem; margin-bottom: 30px; color: var(--accent); }
    .options-list { display: flex; flex-direction: column; gap: 15px; }
    .option-btn { background: rgba(255, 255, 255, 0.05); border: 1px solid var(--glass-border); padding: 18px; border-radius: 15px; color: white; cursor: pointer; transition: 0.3s; }
    .option-btn:hover { background: var(--accent); color: #0f0c29; }
  </style>
</head>
<body>

  <div class="stars"></div>

  <div class="card">
    <div class="question-title">Which of these sounds like the perfect vibe right now?</div>
    
    <div class="options-list">
      <div class="option-btn" onclick="selectOption('Cozy Lo-fi Beats')">Cozy Lo-fi Beats â˜•</div>
      <div class="option-btn" onclick="selectOption('Midnight City Drive')">Midnight City Drive ğŸï¸</div>
      <div class="option-btn" onclick="selectOption('Quiet Nature Sounds')">Quiet Nature Sounds ğŸŒ¿</div>
      <div class="option-btn" onclick="selectOption('Energetic Party')">Energetic Party ğŸ•º</div>
    </div>
  </div>

  <script>
    function selectOption(choice) {
      localStorage.setItem('q3_answer', choice);
      setTimeout(() => {
        window.location.href = "canvas.html";
      }, 300);
    }
  </script>
</body>
</html>
